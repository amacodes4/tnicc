<script>
$(document).ready(function(){  

  $('#submitBtn').on('click',function(){


    var language =  document.getElementById('language').value;
    var country =  document.getElementById('country').value;


    document.getElementById('language_error').innerHTML = "";
    document.getElementById('country_error').innerHTML = "";
    
    if(language == ''){
      document.getElementById('language_error').innerHTML = "required";
      document.getElementById('language').focus();
      return false;
    }else if(country == ''){
      document.getElementById('country_error').innerHTML = "required";
      document.getElementById('country').focus();
      return false;
    }
    let languageDetails = {
        name: language,
        country: country
    }
    Languages.createLanguage('/dept/admin/tni/language/create',languageDetails).then(function(response){

        console.log("languageDetails",response);
      }).catch(function(error){
        console.log('error',error);
      }); 
  });

});
